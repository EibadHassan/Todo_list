<!doctype html>
<html lang="en">

<head>
    <style>
        * {
            padding: 0%;
            margin: 0%;
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>

<body style="background-color: rgb(255, 245, 227);">
    <div id="reminder_alert"></div>
    <div class="d-flex">
        <h1 class="mx-auto mt-5 px-5 py-2 font-weight-bold"
            style="background-color: rgb(250, 210, 173); border-radius:10px;"><u>TO DO LIST</u>
        </h1>
    </div>
    <div class="text-right container mt-4 px-5 py-4" style="background-color: rgb(250, 210, 173); border-radius:10px;">
        <h5 class="text-left">Title</h5>
        <input type="text" class=" form-control font-weight-bold" name="" id="title_input" aria-describedby="helpId"
            placeholder="">
        <h5 class="mt-3 text-left">Description</h5>
        <textarea class=" form-control" id="desc_input" aria-label="With textarea"></textarea>
        <button type="button" class="btn mt-3"
            style="background-color: rgb(255, 245, 227); color:black; border: 2px solid rgb(255,245,227);"
            onclick="addTask()">Add
            Task</button>
    </div>
    <hr>


    <div id="add"></div>

    <audio id="alarm" src="audio/alarm.mp3"></audio>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
